{% extends "./base.html" %}
    {% block content %}
        <div class="center">
            Private NFL Survivor Pool<br><br>
            Have an account?<br><br>

            Visit your custom link or<br>
            enter your email address.
            <br><br>
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <label for="{{ form.email.id_for_label }}"></label>
                {{ form.email }}
                <br><br>
                <input class="blue-button" type="submit" value="Send Magic Link" />
            </form>
        </div>
    {% endblock %}
