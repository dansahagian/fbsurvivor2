{% extends "./base.html" %}
    {% block content %}
        <div class="center">
            Private NFL Survivor Pool<br><br>
            Have an account?<br>
            Enter your email to receive a link to login.
        <br><br>
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <label for="{{ form.email.id_for_label }}"></label>
            {{ form.email }}
            <br><br>
            <input class="blue-button" type="submit" value="Send" />
        </form>
        </div>
    {% endblock %}
