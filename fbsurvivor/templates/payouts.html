{% extends "./base.html" %}
{% block content %}
    <h3>All Time Payouts</h3>
    <table>
        <tr>
            <th>Player</th>
            <th>$$</th>
        </tr>
        {% for payout in payouts %}
            <tr>
                <td style="text-align:left;">{{ payout.player__username }}</td>
                <td style="text-align: right;">{{ payout.total|floatformat:"0" }}</td>
            </tr>
        {% endfor %}
    </table>
{%  endblock %}
