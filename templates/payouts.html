{% extends "./base.html" %}
{% block content %}
    <a href="{% url 'player' player.link season.year %}">Back</a>
    <br><br>
    <strong>All Time Payouts 2011 - current</strong>
    <br><br>
    <table>
        <tr>
            <th>Player</th>
            <th>Total</th>
        </tr>
        {% for payout in payouts %}
            <tr>
                <td>{{ payout.player__username }}</td>
                <td style="text-align: right;">{{ payout.total }}</td>
            </tr>
        {% endfor %}
{% endblock %}
