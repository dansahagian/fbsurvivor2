{% extends "./base.html" %}
    {% block content %}
        <br>
        {% for player_status in player_statuses %}
            {% if player_status.is_paid %}
                {{ player_status.player.username }}
            {% else %}
                <a href="{% url 'user_paid' season.year player_status.player.username %}">{{ player_status.player.username }}</a>
            {% endif %}
            <br><br>
        {% endfor %}
    {% endblock %}
