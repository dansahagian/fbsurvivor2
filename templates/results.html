{% extends "./base.html" %}
{% block content %}
    <span class="space">
        <a href="{% url 'manager' player.link season.year %}">Back</a>
    </span>
    <br><br>
    <strong>{{ season.year }} - Week {{ week.week_num|stringformat:"02d" }}</strong>
    <br><br>
    {% for team in teams %}
        {{ team }}
        <a href="{% url 'mark_result' player.link season.year week.week_num team 'W' %}">Won</a>
        <a href="{% url 'mark_result' player.link season.year week.week_num team 'L' %}">Lost</a>
        <br><br>
    {% endfor %}
{% endblock %}
