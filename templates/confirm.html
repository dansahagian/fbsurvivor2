{% extends "./base.html" %}
    {% block content %}
        <div class="rules">
            {{ info }}
        </div><br>
        <form action="{% url 'confirm_contact' link contact %}" method="POST">
            {% csrf_token %}
            <label for="{{ form.confirmation_code.id_for_label }}">Confirmation Code:</label>
            <br>
            {{ form.confirmation_code }}
            <br><br>
            <input type="submit" value="Submit" />
        </form>
    {% endblock %}
